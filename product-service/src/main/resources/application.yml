server:
  port: 8086
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    prefer-ip-address: true
spring:
  application:
    name: product
  zipkin:
    base-url: http://localhost:8001
  sleuth:
      sampler:
        percentage: 1.0
feign:
  hystrix:
    enabled: true #默认feign是不开启hystrix的，所以要设置该配置为true

management:
  security:
    enabled: false

info:
  version: "@project.version@"
  app:
   name: "@artifactId@"
















